<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE-edge">
        <meta name = "Viewpoint" content = "width=device-width,
        intial-scale=1.0">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "CSS/main.css" />

    </head>
    <body>
        <div class="app">

            <div class="calculator">

                <div class="display">
                    <div class="content">
                        <div class="input">
                            120<span class = "operator">x</span>100
                        </div>
                        <div class="output">
                            12,000
                        </div>
                    </div>

                    <div class="keys">

                        <!--Line 1 -->

                        <div data-key = "clear" class = "key action">
                            <span>AC</span>
                        </div>

                        <div data-key = "brackets" class = "key action">
                            <span>( )</span>
                        </div>

                        <div data-key = "%" class = "key action">
                            <span>%</span>
                        </div>

                        <div data-key = "/" class = "key action">
                            <span>รท</span>
                        </div>

                        <!--Line 2 -->
                        
                        <div data-key = "7" class = "key action">
                            <span>7</span>
                        </div>

                        <div data-key = "8" class = "key action">
                            <span>8</span>
                        </div>

                        <div data-key = "9" class = "key action">
                            <span>9</span>
                        </div>

                        <div data-key = "*" class = "key action">
                            <span>x</span>
                        </div>

                        <!--Line 3 -->
                        
                        <div data-key = "4" class = "key action">
                            <span>4</span>
                        </div>

                        <div data-key = "5" class = "key action">
                            <span>5</span>
                        </div>

                        <div data-key = "6" class = "key action">
                            <span>6</span>
                        </div>

                        <div data-key = "-" class = "key action">
                            <span>-</span>
                        </div>

                        <!--Line 4 -->
                        
                        <div data-key = "1" class = "key action">
                            <span>1</span>
                        </div>

                        <div data-key = "2" class = "key action">
                            <span>2</span>
                        </div>

                        <div data-key = "3" class = "key action">
                            <span>3</span>
                        </div>

                        <div data-key = "+" class = "key action">
                            <span>+</span>
                        </div>

                        <!--Line 5 -->
                        
                        <div data-key = "backspace" class = "key action">
                            <span>&lt;</span>
                        </div>

                        <div data-key = "0" class = "key action">
                            <span>0</span>
                        </div>

                        <div data-key = "." class = "key action">
                            <span>.</span>
                        </div>

                        <div data-key = "=" class = "key action">
                            <span>=</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
